<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplo23
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-input type="text" placeholder="Ingresar Nombre" [(ngModel)]="nombre"></ion-input>
    <ion-input type="text" placeholder="Ingresar Numero" [(ngModel)]="nro"></ion-input>
    <ion-button shape="block" (click)="guardar()">Guardar</ion-button>
  </ion-card>
</ion-content>
